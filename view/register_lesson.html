{{ define "register_lesson" }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="static/img/favicon.png">

  <title>Register Lesson</title>

  <!-- Bootstrap CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="static/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="static/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="static/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="static/css/style.css" rel="stylesheet">
  <link href="static/css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
      <script src="static/js/html5shiv.js"></script>
      <script src="static/js/respond.min.js"></script>
      <script src="static/js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    
    <!--header start-->
    {{ template "header" .}}
    <!--header end-->

    <!--sidebar start-->
    {{ template "sidebar" .}}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i> Register Lesson</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
              <li><i class="icon_document_alt"></i>なんちゃら</li>
              <li><i class="fa fa-files-o"></i>Register Lesson</li>
            </ol>
          </div>
        </div>
        <!-- Form validations -->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Register Lesson
              </header>
              <div class="panel-body">
                <div class="form">
                  <!-- <form class="form-validate form-horizontal" id="feedback_form" method="post" action="/editUser"> -->
                  <form class="form-horizontal" id="" method="post" action="/addLesson">

                    <!-- 講座名 -->
                    <div class="form-group ">
                        <label for="clessonname" class="control-label col-lg-2">講座名 <span class="required">*</span></label>
                        <div class="col-lg-10">
                            <input class="form-control " id="clessonname" type="lessonname" name="lessonname" value="{{ .LessonName }}" required />
                        </div>
                    </div>

                    <!-- コミュニケーション -->
                    <div class="form-group ">
                            <label class="control-label col-lg-2" for="inputSuccess">コミュニケーション</label>
                            <div class="col-lg-10">
                                <select name = "communication" class="form-control m-bot15">
                                    {{ if ( eq .Communication "1")}}
                                    <option selected>1</option>
                                    {{ else }}
                                    <option>1</option>
                                    {{ end }}
                                    {{ if ( eq .Communication "2")}}
                                    <option selected>2</option>
                                    {{ else }}
                                    <option>2</option>
                                    {{ end }}
                                    {{ if ( eq .Communication "3")}}
                                    <option selected>3</option>
                                    {{ else }}
                                    <option>3</option>
                                    {{ end }}
                                    {{ if ( eq .Communication "4")}}
                                    <option selected>4</option>
                                    {{ else }}
                                    <option>4</option>
                                    {{ end }}
                                    {{ if ( eq .Communication "5")}}
                                    <option selected>5</option>
                                    {{ else }}
                                    <option>5</option>
                                    {{ end }}
                                </select>
                            </div>
                        </div>
                    <!-- 分析 -->
                    <div class="form-group ">
                            <label class="control-label col-lg-2" for="inputSuccess">活用/分析</label>
                            <div class="col-lg-10">
                                <select name ="analytics" class="form-control m-bot15">
                                    {{ if ( eq .Analytics "1")}}
                                    <option selected>1</option>
                                    {{ else }}
                                    <option>1</option>
                                    {{ end }}
                                    {{ if ( eq .Analytics "2")}}
                                    <option selected>2</option>
                                    {{ else }}
                                    <option>2</option>
                                    {{ end }}
                                    {{ if ( eq .Analytics "3")}}
                                    <option selected>3</option>
                                    {{ else }}
                                    <option>3</option>
                                    {{ end }}
                                    {{ if ( eq .Analytics "4")}}
                                    <option selected>4</option>
                                    {{ else }}
                                    <option>4</option>
                                    {{ end }}
                                    {{ if ( eq .Analytics "5")}}
                                    <option selected>5</option>
                                    {{ else }}
                                    <option>5</option>
                                    {{ end }}
                                </select>
                            </div>
                        </div>
                    <!-- セキュリティ -->
                    <div class="form-group ">
                            <label class="control-label col-lg-2" for="inputSuccess">セキュリティ</label>
                            <div class="col-lg-10">
                                <select name="security" class="form-control m-bot15">
                                    {{ if ( eq .Security "1")}}
                                    <option selected>1</option>
                                    {{ else }}
                                    <option>1</option>
                                    {{ end }}
                                    {{ if ( eq .Security "2")}}
                                    <option selected>2</option>
                                    {{ else }}
                                    <option>2</option>
                                    {{ end }}
                                    {{ if ( eq .Security "3")}}
                                    <option selected>3</option>
                                    {{ else }}
                                    <option>3</option>
                                    {{ end }}
                                    {{ if ( eq .Security "4")}}
                                    <option selected>4</option>
                                    {{ else }}
                                    <option>4</option>
                                    {{ end }}
                                    {{ if ( eq .Security "5")}}
                                    <option selected>5</option>
                                    {{ else }}
                                    <option>5</option>
                                    {{ end }}
                                </select>
                            </div>
                        </div>
            
                    <!-- 説明 -->
                    <div class="form-group ">
                      <label for="ccomment" class="control-label col-lg-2">概要</label>
                      <div class="col-lg-10">
                        <textarea class="form-control " id="ccomment" name="comment" required>{{ .Description }}</textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                          <input type="hidden" name="lessonId" id="lessonId" value="{{ .ID }}">                        
                          <button class="btn btn-primary" type="submit">Save</button>
                        <a href="/index">
                          <button class="btn btn-default" type="button">Cancel</button>
                        </a>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->

    {{ template "credits" .}}

  </section>
  <!-- container section end -->

  <!-- javascripts -->
  <script src="static/js/jquery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="static/js/jquery.scrollTo.min.js"></script>
  <script src="static/js/jquery.nicescroll2.js" type="text/javascript"></script>
  <!-- jquery validate js -->
  <script type="text/javascript" src="static/js/jquery.validate.min.js"></script>

  <!-- custom form validation script for this page-->
  <script src="static/js/form-validation-script.js"></script>
  <!--custome script for all page-->
  <script src="static/js/scripts.js"></script>


</body>

</html>
{{ end }}
