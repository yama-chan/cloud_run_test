                            {{ end }}

                    </div>

                      <div class="col-lg-10">
                        <input class="form-control" id="subject" name="department" minlength="5" type="text" value="{{ .Department }}" required />
                      </div>
                    </div>

                    <!-- 説明 -->

                      <label for="ccomment" class="control-label col-lg-2">Description</label>
